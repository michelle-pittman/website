<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="something.css">
</head>

<body>
    <div class="bottomborder padding margin">
        <a href="/website/index.html">Home</a>
        <a href="/website/puzzle.html">Puzzle</a>
    </div>

    <p id="selectNumbers"></p>

    <p id="enterNumber"></p>

    <p id="yourAnswer"></p>

    <!-- answer box -->
    <input type="text" id="answer" name="answer">

    <!-- check answer button -->
    <button onclick="checkAnswer()">
        Check answer
    </button>

    <script>

        let random1 = Math.floor(Math.random() * 20)
        let random2 = Math.floor(Math.random() * 20)

        document.getElementById("selectNumbers").textContent = ("I have randomly selected 2 numbers: " + random1 + " and " + random2)
        document.getElementById("enterNumber").textContent =("Please enter what " + random1 + " + " + random2 + " equals.")

        function checkAnswer() {
                let answer = document.getElementById("answer").value;
                if (answer == random1 + random2) {
                    document.getElementById("yourAnswer").textContent =("Your answer is correct!");
                }
                else {
                    document.getElementById("yourAnswer").textContent =("Your answer is not correct! >:)");
                }
            }
    </script>
</body>

</html>
